# Configuraci�n del servidor
server.port=8080
server.address=0.0.0.0

# Configuraci�n de seguridad (Spring Security)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=USER

# Configuraci�n de CORS (Cross-Origin Resource Sharing)
# Permite solicitudes desde el frontend (Apache) en https://santiagoarep.ddns.net
spring.mvc.cors.allowed-origins=https://santiagoarep.ddns.net
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Configuraci�n de TLS (Opcional, si deseas HTTPS en el backend)
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/nuevo_certificado.p12
server.ssl.key-store-password=12345
server.ssl.key-alias=santiagoarep
